<!-- Modal -->
<div class="modal fade" id="ColorforpenModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ColorforpenModalLabel">Colour-Picker</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
          <center>
          <div class="color_preview" id="clr_prv" >
            <!--None-->
          </div>
          </center>
          <label for="h">H</label>
          <input type="range" class="form-range" name="H" id="H" value="15" min="0" max="345" onchange="prv()" />
          <label for="S">S</label>
          <input type="range" class="form-range" name="S" id="S" value="100" min="0" max="100" onchange="prv()" />
          <label for="L">L</label>
          <input type="range" class="form-range" name="L" id="L" value="50" min="0" max="100" onchange="prv()" />
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="v_changed()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="linewidthModal" tabindex="-1" aria-labelledby="linewidthLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ColorforpenModalLabel">Select Pen Size</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <label for="LineWidth">Line Width</label>
            <input type="range" class="form-range" name="LineWidth" id="LineWidth" min="0" max="100" onchange="prv()" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="line_width_change()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
